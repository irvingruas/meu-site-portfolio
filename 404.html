<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - Arquitetura de Performance</title>
    <style>
        body { 
            background: #0a0a0a; 
            color: #e5e5e5; 
            font-family: sans-serif; 
            text-align: center; 
            padding: 4rem 2rem; 
            max-width: 600px; 
            margin: 0 auto; 
        }
        h1 { color: #00d4aa; font-size: 3rem; margin-bottom: 1rem; }
        .home-link { 
            display: inline-block; 
            margin-top: 2rem; 
            padding: 0.8rem 1.5rem; 
            background: #00d4aa; 
            color: #0a0a0a; 
            text-decoration: none; 
            border-radius: 4px; 
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <h2>Sistema não encontrado</h2>
    <p>A página que você procura não existe ou foi movida.</p>
    <p><small>Erro técnico: Recurso indisponível no endereço especificado.</small></p>
    <a href="/" class="home-link">← Voltar à página principal</a>
</body>
</html>
